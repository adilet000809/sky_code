{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <h1>Курсы</h1>
        </div>
        <div class="mt-3">
            {% for  course in courses%}
                <div class="card mb-4">
                    <div class="card-body p-lg-4 p-xl-5">
                        <div class="row">
                            <div class="col-12 col-sm-9 col-lg-8">
                                <p class="m-0 p-0 text-uppercase">Курс</p>
                                <h2 class="h2 mb-3 mt-1">{{ course.name }}</h2>
                                <p class="pr-lg-5 text-muted">{{ course.description }}</p>
                                <div class="row my-4">
                                    <div class="col col-lg-5 text-nowrap">
                                        <div class="d-flex mb-2">
                                            <span class="font-weight-bold mr-2">{{ course.teacher }}</span>
                                        </div>
                                        <div class="d-flex mt-3">
                                            <span class="font-weight-bold mr-2">{{ course.price }} тг/мес</span>
                                        </div>
                                    </div>
                                    <div class="col col-lg-5 text-nowrap">
                                        <div class="d-flex mb-2">
                                            <span class="font-weight-bold mr-2">{{ course.start }}</span>
                                        </div>
                                        <div class="d-flex mt-3">
                                            <span class="font-weight-bold mr-2">{{ course.duration }}</span>
                                        </div>
                                    </div>
                                    <a class="btn btn-primary mt-3" data-toggle="modal" data-target="#contactModal">Записаться на курс</a>
                                </div>
                            </div>
                            <div class="col-sm-3 col-lg-4 d-none d-sm-flex align-items-start align-items-lg-center justify-content-end">
                                <img src="{{ course.image.url }}" alt="{{ course.name }}" class="img-fluid" width="300" height="300">
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>


{% endblock %}
